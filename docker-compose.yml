services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      ARTIFACTS_ROOT: /artifacts
    volumes:
      - ./artifacts:/artifacts:ro
    ports:
      - "8000:8000"
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api
