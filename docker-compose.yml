services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      RUNS_ROOT: /runs
      BUFF_DEFAULT_USER: local-dev
      DEMO_MODE: "0"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONHASHSEED: "0"
      TZ: UTC
    volumes:
      - runs_data:/runs
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import json,sys,urllib.request; data=json.loads(urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health/ready', timeout=5).read().decode('utf-8')); sys.exit(0 if data.get('status') == 'ready' else 1)",
        ]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 15s

  ui:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
      NEXT_TELEMETRY_DISABLED: "1"
      TZ: UTC
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  runs_data:
