name: ci
permissions:
  contents: read
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Guard against self-hosted runners
        run: |
          if rg -n "runs-on:\\s*\\[?self-hosted|runs-on:\\s*self-hosted" .github/workflows; then
            echo "Self-hosted runners are disabled."
            exit 1
          fi
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -e ".[dev]"
      - run: ruff format --check .
      - run: ruff check .
      - run: pytest -q

  report-ci-status:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() }}
    permissions:
      statuses: write
    steps:
      - name: Report required ci status
        env:
          GITHUB_TOKEN: ${{ github.token }}
          STATE: ${{ needs.test.result == 'success' && 'success' || 'failure' }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail
          TARGETS=("${GITHUB_SHA}")
          if [ -n "${HEAD_SHA:-}" ]; then
            TARGETS=("${HEAD_SHA}")
            if [ "${HEAD_SHA}" != "${GITHUB_SHA}" ]; then
              TARGETS+=("${GITHUB_SHA}")
            fi
          fi
          for SHA in "${TARGETS[@]}"; do
            curl -sS -X POST \
              -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/statuses/${SHA}" \
              -d "{\"state\":\"${STATE}\",\"context\":\"ci\",\"description\":\"ci workflow status\",\"target_url\":\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
          done
