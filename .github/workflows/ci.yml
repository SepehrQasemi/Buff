name: ci
permissions:
  contents: read
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    name: ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Upgrade pip
        run: python -m pip install -U pip
      - name: Install dev dependencies
        run: python -m pip install -e ".[dev]"
      - name: Format check
        if: success()
        run: ruff format --check .
      - name: Lint
        if: success()
        run: ruff check .
      - name: Test
        if: success()
        run: pytest -q
      - name: Diagnostics (on failure)
        if: failure()
        run: |
          python --version
          python -m pip --version
          python -m pip freeze
