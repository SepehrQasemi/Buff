name: ci
permissions:
  contents: read
on:
  pull_request:

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -e ".[dev]"
      - run: ruff format --check .
      - run: ruff check .
      - run: pytest -q

  report-ci-status:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() }}
    permissions:
      statuses: write
    steps:
      - name: Report required ci status
        env:
          GITHUB_TOKEN: ${{ github.token }}
          STATE: ${{ needs.test.result == 'success' && 'success' || 'failure' }}
        run: |
          set -euo pipefail
          curl -sS -X POST \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{\"state\":\"${STATE}\",\"context\":\"ci\",\"description\":\"ci workflow status\",\"target_url\":\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
