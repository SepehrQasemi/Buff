name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Lint
        run: |
          ruff check .
      - name: Sanity check imports
        run: |
          python -c "import buff; import buff.data; import buff.data.run_ingest"
      - name: Check non-editable install
        run: |
          python -m pip install .
          python -c "import buff; import buff.data; import buff.data.run_ingest"
      - name: Check entrypoint
        run: |
          python -m buff.data.run_ingest --help
      - name: Test
        run: |
          pytest -q
      - name: Verify M1 workflow
        run: |
          python scripts/verify_m1.py
