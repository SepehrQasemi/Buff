name: Feature Request
description: Suggest a change or enhancement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Describe the proposed solution.
    validations:
      required: true
  - type: textarea
    id: risks
    attributes:
      label: Risks/Safety
      description: Any safety or audit implications?
