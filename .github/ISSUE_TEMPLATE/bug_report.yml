name: Bug report
description: Report a defect or regression
title: "bug: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Steps to reproduce the issue
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / traces
      description: Paste any relevant logs
      render: shell
    validations:
      required: false
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, Python version, install method, and any relevant config
    validations:
      required: true