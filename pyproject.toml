[project]
name = "buff"
version = "0.1.0"
description = "Buff: Modular AI-assisted crypto trading system (Binance Futures)"
requires-python = ">=3.10"
dependencies = [
    "ccxt>=1.91.0",
    "pandas>=1.5.0",
    "pyarrow>=10.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[build-system]
requires = ["setuptools>=65.0"]
build-backend = "setuptools.build_meta"
